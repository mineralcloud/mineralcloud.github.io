---
layout: page
title: "Research"
permalink: /research/
description: "View our projects and research"
header-img: static/img/header1.jpg
---

<div class="container">
    <div class="post-container display-cup">
{% for post in site.categories.research %}
<div class=" col-lg-4 col-md-4 col-sm-6 col-xs-12">
    <a target="_blank" href="{% if post.link %}{{ post.link | relative_url }}{% else %}{{ post.url  }}{% endif %}">

        <div class="flex">
            <div class="card fixedheight">
                <div class="header" style="background-image:url('{{ site.baseurl }}/{{ post.header-img}}')">
                    <div class="title {% if post.type %}{{post.type}}{% endif %}">
                        <div>
                            <h3 class="post-categories">{{ post.categories|last }}</h3>
                            <h1>{{ post.title }}</h1>
                        </div>
                    </div>
                </div>
                <div class="content">
                    {{ post.content }}
                </div>
            </div>
        </div>
    </a>
</div>
{% endfor %}



</div>
</div>
